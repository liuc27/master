<!--
  This template loads for the 'tab.type-detail' state (app.js)
  'type' is a $scope variable created in the typesCtrl controller (controllers.js)
  The typesCtrl pulls data from the types service (service.js)
  The types service returns an array of type data
-->
<ion-view title="{{type.name}}">
  <ion-content has-header="true" padding="true" ng-controller="MyCtrl" >
    <div  class = "product bordLine list  borderRadius" ng-repeat="item in items | filter:type.name :strict">
      <a href="#/tab/types-detail-coupon/{{item.id-1}}" class=" item item-thumbnail-left  borderRadius">
        <img class ="product_image" ng-src="{{ item.image }}">
        <div class="category">{{type.name}}</div>
        <ul>
          <li class="productName">超级豪华全家桶</li>
          <li class="productDetail">Nine Inch   Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo voluptates vel necessitatibus quos nisi illo recusandae quisquam, sapiente facere omnis, quaerat quidem quis libero ea consequatur suscipit ipsum, minus doloribus!</li>
          <li class="productDate">有效期：3天5小时</li>
        </ul>
      </a>
    </div>
  </ion-content>
</ion-view>
