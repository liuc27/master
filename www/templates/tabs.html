<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive tabs-light">


  <!-- Dashboard Tab -->
  <ion-tab title="优惠卷" icon="icon ion-home" href="#/tab/coupon">
    <ion-nav-view name="tab-coupon"></ion-nav-view>
  </ion-tab>


  <!-- types Tab -->
  <ion-tab title="选类别" icon="icon ion-ios7-search-strong" href="#/tab/types">
    <ion-nav-view name="tab-types"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="已获得" icon="icon ion-heart" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
