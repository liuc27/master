<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Left</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/playlists">
          Playlists
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<ion-tabs class="tabs-icon-top tabs-positive tabs-light">


  <!-- Dashboard Tab -->
  <ion-tab title="优惠卷" icon="icon ion-home" href="#/tab/coupon">
    <ion-nav-view name="tab-coupon"></ion-nav-view>
  </ion-tab>


  <!-- types Tab -->
  <ion-tab title="选类别" icon="icon ion-ios7-search-strong" href="#/tab/types">
    <ion-nav-view name="tab-types"></ion-nav-view>
  </ion-tab>


  <!-- favoriteList Tab -->
  <ion-tab title="已获得" icon="icon ion-heart" href="#/tab/favoriteList">
    <ion-nav-view name="tab-favoriteList"></ion-nav-view>
  </ion-tab>


</ion-tabs>
